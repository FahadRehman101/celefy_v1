<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Celefy – Celebrate Better</title>
    <meta name="description" content="Celefy is your smart celebration and birthday reminder app with filters, countdowns, and push notifications. Never miss a special day again." />
    <meta name="theme-color" content="#209CEE" />

    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- OneSignal SDK - Using correct v16 version -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <!-- Test script to see if OneSignal loads -->
    <script>
      console.log('🚀 HTML loaded, checking OneSignal loading...');
      
      // Check if OneSignal loads
      let checkCount = 0;
      const checkOneSignalLoading = () => {
        checkCount++;
        const elapsed = Math.round((Date.now - performance.timing.navigationStart) / 1000);
        
        console.log(`🚀 OneSignal loading check #${checkCount} (${elapsed}s):`);
        console.log(`🚀 - OneSignal exists: ${typeof window.OneSignal !== 'undefined'}`);
        
        if (typeof window.OneSignal !== 'undefined') {
          console.log('✅ OneSignal SDK loaded successfully!');
          console.log('🚀 OneSignal object:', window.OneSignal);
          console.log('🚀 OneSignal keys:', Object.keys(window.OneSignal));
        } else if (checkCount < 60) { // Check for 60 seconds
          setTimeout(checkOneSignalLoading, 1000);
        } else {
          console.error('❌ OneSignal SDK failed to load after 60 seconds!');
        }
      };
      
      // Start checking after a short delay
      setTimeout(checkOneSignalLoading, 1000);
    </script>
  </head>

  <body class="bg-light dark:bg-dark">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
